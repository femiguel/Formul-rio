<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Teste</title>
</head>

<body>
    <main>
        <form action="api/postur1">
            <fieldset>
                <legend><b> Formuário Teste </b></legend>

                <div>
                    <label for="idtexto">Nome:</label>
                    <input type="text" id="idtexto" name="idtexto">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <p>Sexo</p>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="outro">Outro</label>
                    <input type="radio" id="outro" name="genero" value="outro">
                    <div>
                    <label for="data">Data de Nascimento</label>
                    <input type="date" id="data" name="data">
                    <p>Documentos Pendentes</p>                    
                    <input type="file" id="file" name="file">
                    <p>Por onde ficou sabendo de nós?</p>
                    <label for="checkbox">Internet</label>
                    <input type="checkbox" id="check1" name="check">
                    <label for="checkbox">Whatsapp</label>
                    <input type="checkbox" id="check2" name="check">
                    <label for="checkbox">TV</label>
                    <input type="checkbox" id="check3" name="check">
                    <div>
                        <p>Descreva você em 5 linhas</p>
                        <textarea name="idtexto" id="idtexto" cols="50" rows="5"></textarea>
                        <div>
                            <input type="submit" valor="Enviar Form" onclick="alert(Olá)" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
